<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="content">
        <header>
          <h1><a class="back-button" href="/index.html">Back</a> View Daywise Attendance</h1>
          <div class="selectors">
            <input type="date" name="date" id="date">
            <select name="teacher" id="teacher">
                <option value="">--SELECT SUBJECT OF CLASS--</option>
                <option value="suman">Suman(Engineering Design)</option>
                <option value="sonam">Sonam(Discrete Mathematics)</option>
                <option value="ruchi">Ruchi(DSA)</option>
                <option value="prachi">Prachi(DBMS)</option>
                <option value="kirtika">Kirtika(Operating System)</option>
            </select>
          </div>
        </header>
      
        <div class="wrapper" id="attendance-table">
            <dotlottie-player id="no-data" src="https://lottie.host/eed37c67-6412-47d6-96f2-003c52bd63fb/KE6IIxefjJ.json" background="transparent" speed="1" style="width: 250px; height: 250px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
          <div class="table">
            <div class="table__head">
              <div><span>ID</span><span></span></div>
              <div><span>Name</span><span></span></div>
              <div><span>Batch</span><span></span></div>
              <div><span>Time</span><span></span></div>
              <div><span>Date</span><span></span></div>
            </div>
            <div class="table__body loading" id="table-body"></div>
          </div>
        </div>
      </div>
      <script src="attendance_script.js"></script>
</body>
</html>
